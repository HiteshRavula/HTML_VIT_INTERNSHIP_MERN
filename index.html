<html>
<!-- Frontend -->
<body>
  <div id="root">
    <h1>Welcome to Story Generator</h1>
    <form>
      <label for="prompt">Provide a story prompt:</label><br>
      <input type="text" id="prompt" name="prompt" placeholder="Once upon a time in a digital world..." required><br>
      <button type="submit">Generate Story</button>
    </form>
    <div id="story-container">
      <!-- Generated story will be displayed here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    // Handle form submission
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const response = await axios.post('/api/generate-story', { prompt });
      const story = response.data.story;
      document.getElementById('story-container').innerHTML = `<p>${story}</p>`;
    });
  </script>
</body>
</html>
